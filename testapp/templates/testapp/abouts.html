{% extends 'testapp/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>From Back</title>
    {%endblock%}
</head>
<body>
    {% block content %}
    <ul>
      {% for about in abouts %}
      <li>
          <a href="{% url 'testapp:about' about.id %}">{{ about }}</a>
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'testapp:new_test' %}">Add a new topic</a>
    {% endblock %}

    
</body>
</html>
